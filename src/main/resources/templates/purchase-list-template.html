<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список закупок</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">Список закупок</h2>
<table>
    <thead>
    <tr>
        <th>№</th>
        <th>Наименование</th>
        <th>Обоснование</th>
        <th  style="white-space: nowrap">Кол-во</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iterStat : ${purchaseItems}">
        <td style="text-align: center;" th:text="${iterStat.count}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.notes}"></td>
        <td style="text-align: center;" th:text="${item.quantity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
