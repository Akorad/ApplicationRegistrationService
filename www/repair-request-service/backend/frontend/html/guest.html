<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/guest.css">
</head>
<body>

<div id="header-container"></div> <!-- Здесь будет размещён header -->

<!-- Модальное окно для авторизации -->
<div id="modalContainerAuth"></div>

<!-- Контейнер для алертов -->
<div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h2 class="mb-0">Создание заявки</h2>
                </div>
                <div class="card-body">
                    <form id="guestTicketForm">
                        <!-- Инвентарный номер -->
                        <div class="mb-3">
                            <label for="inventoryNumber" class="form-label">Инвентарный номер</label>
                            <input type="text" id="inventoryNumber" class="form-control"
                                   placeholder="Введите инвентарный номер" required autocomplete="off"
                                   data-bs-toggle="tooltip" data-bs-placement="top"
                                   title="Введите номер оборудования">
                        </div>

                        <!-- Отдел -->
                        <div class="mb-3">
                            <label for="guestDepartmentSearch" class="form-label">Отдел</label>
                            <div class="dropdown">
                                <input type="text" id="guestDepartmentSearch" class="form-control"
                                       placeholder="Введите отдел..." autocomplete="off"
                                       data-bs-toggle="tooltip" data-bs-placement="top"
                                       title="Начните вводить название отдела">
                                <ul class="dropdown-menu w-100" id="guestDepartmentList"></ul>
                            </div>
                        </div>

                        <!-- Номер телефона -->
                        <div class="mb-3">
                            <label for="guestPhoneNumber" class="form-label">Номер телефона</label>
                            <input type="tel" id="guestPhoneNumber" class="form-control"
                                   placeholder="Введите номер телефона" required autocomplete="off"
                                   data-bs-toggle="tooltip" data-bs-placement="top"
                                   title="Введите ваш контактный телефон">
                        </div>

                        <!-- Заправка -->
                        <div class="mb-3 form-check form-switch custom-switch">
                            <input class="form-check-input" type="checkbox" id="refilling" >
                            <label class="form-check-label" for="refilling" data-bs-toggle="tooltip" data-bs-placement="top"
                                   title="Заправка осуществляется только в 018 кабинете">Заправка</label>
                        </div>

                        <!-- Неисправность -->
                        <div class="mb-3">
                            <label for="descriptionOfTheProblem" class="form-label">Описание неисправности</label>
                            <textarea id="descriptionOfTheProblem" class="form-control" rows="3"
                                      placeholder="Опишите неисправность" required autocomplete="off"
                                      data-bs-toggle="tooltip" data-bs-placement="top"
                                      title="Подробно опишите проблему"></textarea>
                        </div>

                        <!-- Кнопка отправки -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Отправить заявку</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/config.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/guest.js"></script>
</body>
</html>
