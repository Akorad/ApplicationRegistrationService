<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"> <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="/css/header.css"> <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="/css/guest.css"> <!-- Подключение файла стилей -->
</head>
<body>

<div id="header-container"></div> <!-- Здесь будет размещён header -->

<!-- Модальное окно для авторизации -->
<div id="modalContainerAuth"></div>

<!-- Контейнер для алертов -->
<div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <!-- Алерты будут добавляться сюда -->
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Создание заявки</h2>
                </div>
                <div class="card-body">
                    <form id="guestTicketForm">
                        <!-- Инвентарный номер -->
                        <div class="mb-3">
                            <label for="inventoryNumber" class="form-label">Инвентарный номер</label>
                            <input type="text" id="inventoryNumber" class="form-control" placeholder="Введите инвентарный номер" required autocomplete="off">
                        </div>

                        <!-- Отдел -->
                        <div class="mb-3">
                            <label for="guestDepartment" class="form-label">Отдел</label>
                            <div class="dropdown">
                                <input type="text" id="guestDepartmentSearch" class="form-control" placeholder="Введите отдел для поиска..." autocomplete="off">
                                <ul class="dropdown-menu w-100" id="guestDepartmentList">
                                    <!-- Элементы списка будут добавлены динамически -->
                                </ul>
                            </div>
                        </div>

                        <!-- Номер телефона -->
                        <div class="mb-3">
                            <label for="guestPhoneNumber" class="form-label" >Номер телефона</label>
                            <input type="tel" id="guestPhoneNumber" class="form-control" placeholder="Введите номер телефона" required autocomplete="off">
                        </div>

                        <!-- Заправка -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" value="" id="refilling">
                                <label class="form-check-label" for="refilling">
                                    Заправка
                                </label>
                            </div>
                        </div>

                        <!-- Неисправность -->
                        <div class="mb-3">
                            <label for="descriptionOfTheProblem" class="form-label">Описание неисправности</label>
                            <textarea id="descriptionOfTheProblem" class="form-control" rows="3" placeholder="Опишите неисправность" required autocomplete="off"></textarea>
                        </div>

                        <!-- Кнопка отправки -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Отправить заявку</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/config.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/guest.js"></script>

</body>
</html>
