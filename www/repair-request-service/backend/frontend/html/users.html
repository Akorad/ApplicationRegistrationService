<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"> <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="/css/header.css"> <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="/css/users.css"> <!-- Подключение файла стилей -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="header-container"></div> <!-- Здесь будет размещён header -->

<!-- Модальное окно для авторизации -->
<div id="modalContainerAuth"></div>

<!-- Контейнер для алертов -->
<div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <!-- Алерты будут добавляться сюда -->
</div>


<div class="container mt-5">
    <h1 class="mb-4 text-center">Управление пользователями</h1>
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-sm mt-3">
            <thead class="thead-light">
            <tr>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отдел</th>
                <th>Телефон</th>
                <th>Роль</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            <!-- Данные пользователей будут загружены через JS -->
            </tbody>
        </table>
    </div>
</div>

<script type="module" src="/js/config.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/users.js"></script>

</body>
</html>
